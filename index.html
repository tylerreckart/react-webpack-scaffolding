<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>React Webpack Scaffolding</title>

    {% if (o.htmlWebpackPlugin.files.favicon) { %}
    <link rel="shortcut icon" href="{%=o.htmlWebpackPlugin.files.favicon%}">
    {% } %}

    <script src="{%=o.htmlWebpackPlugin.files.chunks['styles'].entry %}"></script>
    <script src="{%=o.htmlWebpackPlugin.files.chunks['modernizr-bundle'].entry %}"></script>
  </head>
  <body>

    <div id="application"></div>

    <script src="{%=o.htmlWebpackPlugin.files.chunks['app'].entry %}"></script>
  </body>
</html>
